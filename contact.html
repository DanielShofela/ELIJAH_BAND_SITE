            <div class="logo-group">

                    <img src="images/logo.png" alt="Logo Fanfare de l'Église" class="logo">
                </div>
                <div class="logo-container">
                    <img src="images/RA.png" alt="Logo RA" class="logo">

    <main>
        <h2>Contactez-nous</h2>
        
        <section id="formulaire-contact">
            <form id="contact-form"
            action="https://formspree.io/f/xldjwdlo"
            method="POST"
            >
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Votre message</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.png" alt="Logo Fanfare">
